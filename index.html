<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FIGHT YOUR MOM</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Nunito:wght@200&display=swap"
    rel="stylesheet">
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <h1>FIGHT YOUR MOM</h1>
  </header>
  <aside>
    <section id="status"></section>
    <section id="player-info">
        <div id="poison-status"></div>
        <div id="player-strength"></div>
        <div id="player-defense"></div>
        <div id="player-heals"></div>
        <div id="player-tantrums"></div>
    </section>
  </aside>

  <content>
    <section id="current-move">
      <div id="your-move"></div>
      <div id="moms-move"></div>
    </section>
  </content>
  <main>
    <section id="choices">
      <button id="yell">YELL</button>
      <button id="plead">PLEAD</button>
      <button id="cry">CRY</button>
      <button id="tantrum">TANTRUM</button>
      
    </section>
  </main>
  <footer>
    <div id="battle-history">
    </div>
    <button id="help">HELP</button>
  </footer>
  <!-- Modals -->
  <div id="intro" class="modal">
    <h1>YOUR MOM IS ANGRY!!</h1>
    <p>YOUR MOM FOUND YOUR REPORT CARD.</p>
    <p>YOU HAVEN'T DONE ANY HOMEWORK ALL YEAR.</p>
    <p>YOU SHUT YOURSELF IN YOUR ROOM BUT YOUR MOM FOLLOWED YOU.</p>
    <p>NOW YOU HAVE TO FACE HER WRATH!!</p>
    <button ID="begin">BEGIN FIGHT!</button>
  </div>

  <div id="descriptions" class="modal">
    <div>YELL DOES DAMAGE</div>
    <div>PLEAD MAKES YOU STRONGER</div>
    <div>CRY HEALS YOU</div>
    <div>TANTRUM DOES RANDOM DAMAGE</div>
    <button id="close">CLOSE</button>
  </div>

  <div id ="winner-msg" class="modal">
    <div></div>
    <button id="play-again">PLAY AGAIN</button>
  </div>
</body>

</html>
